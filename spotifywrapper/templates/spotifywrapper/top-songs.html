{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Top Songs</title>
   <link rel="stylesheet" href="{% static 'spotifywrapped/homestyle.css' %}">
</head>

<script>
    function toggleMenu() {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".card");

        function revealCards() {
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (cardTop < windowHeight - 50) {
                    card.classList.add("visible");
                }
            });
        }

        window.addEventListener("scroll", revealCards);
        revealCards();
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function toggleNeon() {
        document.body.classList.toggle('neon-mode');
    }

</script>


<body>
   <header>
        <div class="logo">
            <img src="../../static/spotifywrapped/spotify.png" alt="Spotify Logo">
            <h1>My Top Songs</h1>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

  <div class="dropdown-menu" id="dropdownMenu">
        <ul>

            <li><a href="{% url 'settings' %}" id="settingsLink">Settings</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>

            <li><button onclick="toggleTheme()">Toggle Dark Mode</button></li>
            <li><button onclick="toggleNeon()">Toggle Neon Mode</button></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Log Out</a></li>

        </ul>
    </div>

   <section>

       <div class="songs-container">
            {% if top_songs %}
                {% for song in top_songs %}
                    <div class="song-card">
                        <img src="{{ song.image }}" alt="{{ song.name }}" class="song-image">
                        <div class="song-details">
                            <p class="song-name">{{ song.name }}</p>
                            <p class="song-artist">By: {{ song.artist }}</p>
                            <p class="song-album">Album: {{ song.album }}</p>
                            <a href="{{ song.url }}" target="_blank" class="song-link">Listen on Spotify</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No top songs found.</p>
            {% endif %}
        </div>


       <a href="{% url 'top_albums' %}" class="btn">Back</a>
       <a href="{% url 'top_playlist' %}" class="btn">Next</a>
   </section>
</body>
</html>
