<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developers</title>

    <style>
        /* General Styles for Developers Page */
        body#developers {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff5f6d, #ffc371, #43cea2);
            color: #333;
            text-align: center;
            margin: 0;
            padding-top: 100px; /* Adjust padding to leave space for the fixed banner */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Fixed Banner Styling */
        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000; /* Ensure the banner stays on top */
        }

        /* Meet the Team Header */
        body#developers h2 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Team Member List Container */
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }

        /* Team Member List Items */
        body#developers ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            justify-content: space-around;
        }

        body#developers ul li {
            width: 30%;
            margin-bottom: 40px;
        }

        /* Team Member Name in Circle (Bouncing Animation) */
        body#developers ul li .team-member strong {
            display: inline-block;
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 50%;
            font-size: 1.3em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #ff7e5f; /* Default color */
            animation: bounce 2s infinite ease-in-out;
            transition: transform 0.3s ease;
        }

        /* Different Colors for Each Team Member */
        body#developers ul li:nth-child(1) .team-member strong {
            background-color: #ff7e5f; /* Coral */
        }

        body#developers ul li:nth-child(2) .team-member strong {
            background-color: #6a82fb; /* Light Blue */
        }

        body#developers ul li:nth-child(3) .team-member strong {
            background-color: #fc5c7d; /* Pink */
        }

        body#developers ul li:nth-child(4) .team-member strong {
            background-color: #42e695; /* Green */
        }

        body#developers ul li:nth-child(5) .team-member strong {
            background-color: #ff9a9e; /* Light Coral */
        }

        /* Team Member Role Styling */
        body#developers ul li .team-member span {
            display: block;
            margin-top: 15px;
            font-size: 1em;
            color: #fff;
        }

        /* Email Link Styling (Different Color and Underlined) */
        body#developers ul li .team-member a {
            display: inline-block;
            margin-top: 10px;
            font-size: 1em;
            color: #00f; /* Blue color */
            text-decoration: underline; /* Always underlined */
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* Email Hover Effect */
        body#developers ul li .team-member a:hover {
            color: #ffa500; /* Orange color when hovered */
            text-shadow: 0 0 10px #ffa500;
        }

        /* Bounce Animation for Team Member Names */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>

</head>
<body id="developers">

    <!-- Fixed Banner at the Top of the Page -->
    <div id="banner">

    <h2>Meet the Team</h2>

    <div class="team-container">
        <ul>

                    <a href="mailto:stuthibhat4@gmail.com">Email Stuthi</a>
                </div>
            </li>
            <li>
                <div class="team-member">
                    <strong>Maya Blair</strong>
                    <span>Front End Developer</span>
                    <a href="mailto:mayajblair@gmail.com">Email Maya</a>
                </div>
            </li>
            <li>
                <div class="team-member">
                    <strong>Jordyn</strong>
                    <span>Full Stack Developer</span>
                    <a href="mailto:jordyn@example.com">Email Jordyn</a>
                </div>
            </li>
            <li>
                <div class="team-member">
                    <strong>Raymond</strong>
                    <span>Back End Developer</span>
                    <a href="mailto:raymond@example.com">Email Raymond</a>
                </div>

            <li>

            </li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("JavaScript running for the Developers page");

            // Get all team members' names for interaction
            const teamMembers = document.querySelectorAll('.team-member strong');
            console.log("Team members found: ", teamMembers.length);

            // Add hover effects to team members' names (slight scaling)
            teamMembers.forEach(member => {
                member.addEventListener('mouseenter', () => {
                    member.style.transform = 'scale(1.1)';
                });
                member.addEventListener('mouseleave', () => {
                    member.style.transform = 'scale(1)';
                });
            });
        });
    </script>

</body>
</html>
