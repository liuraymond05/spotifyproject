{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Top Playlist</title>
   <link rel="stylesheet" href="{% static 'spotifywrapped/breakdown.css' %}">

   <style>
   /* Updated Header Styling (Bigger Banner) */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 25px 20px; /* Increased padding for a bigger banner */
            box-sizing: border-box;
            color: white;
            z-index: 1000; /* Make sure the header stays on top of other elements */
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 20px; /* Added gap between logo and text */
        }

        header .logo img {
            width: 40px;
            height: auto;
            margin-right: 10px;
            vertical-align: middle;
        }

        header .logo h1 {
            margin: 0;
            font-size: 1.6em;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 90px; /* Adjusted to align with the larger header */
            background-color: black;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001; /* Ensures dropdown is above everything else */
            width: 200px; /* Ensures enough width for centering */
            text-align: center; /* Center-aligns content */
        }

        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-menu li {
            padding: 10px 0; /* Centered padding for items */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu li:hover {
            background-color: hotpink;
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            display: block; /* Ensures full-width clickable area */
            text-align: center; /* Centers the text inside the links */
        }

        /* Buttons Section */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding-bottom: 40px; /* Extra space at the bottom */
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
</style>

</head>

<script>
    function toggleMenu() {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".card");

        function revealCards() {
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (cardTop < windowHeight - 50) {
                    card.classList.add("visible");
                }
            });
        }

        window.addEventListener("scroll", revealCards);
        revealCards();
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function toggleNeon() {
        document.body.classList.toggle('neon-mode');
    }

</script>


<body>
   <header>
        <div class="logo">
            <img src="../../static/spotifywrapped/spotify.png" alt="Spotify Logo">
            <h1>My Top Playlist</h1>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

 <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li><button onclick="toggleTheme()">Toggle Dark Mode</button></li>
            <li><button onclick="toggleNeon()">Toggle Neon Mode</button></li>
            <li><a href="{% url 'gamepage' %}" id="games">Games</a></li>
            <li><a href="{% url 'wraps' %}" id="wraps">My Wraps</a></li>
            <li><a href="{% url 'settings' %}" id="settingsLink">Settings</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
        </ul>
    </div>

   <section>

       <div class="playlist-card">
            {% if top_playlist %}
                <img src="{{ top_playlist.image }}" alt="{{ top_playlist.name }}" class="playlist-image">
                <p class="playlist-name">{{ top_playlist.name }}</p>
                <p class="playlist-description">{{ top_playlist.description }}</p>
                <p class="playlist-tracks">Tracks: {{ top_playlist.track_count }}</p>
                <a href="{{ top_playlist.url }}" target="_blank" class="playlist-link">Listen on Spotify</a>
            {% else %}
                <p>No playlists found.</p>
            {% endif %}
        </div>


       <a href="{% url 'top_songs' %}" class="btn">Back</a>
        <a href="{% url 'home' %}" class="btn">Home</a>
       <a href="{% url 'favorite_decade' %}" class="btn">Next</a>

   </section>
</body>
</html>
