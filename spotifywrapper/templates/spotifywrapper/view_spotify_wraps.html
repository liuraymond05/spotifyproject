{% for wrap in wraps %}
    <div class="wrap-card">
        <h3>Wrap from {{ wrap.formatted_date }}</h3>
        <div class="wrap-details">
            <!-- Display wrap details here -->
            <pre>{{ wrap.wrap_data | json_script:"wrap-data" }}</pre>
        </div>
        <a href="{% url 'delete_spotify_wrap' wrap.id %}" class="btn btn-danger">Delete</a>
    </div>
{% endfor %}
