{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Top Genre" %}</title>
    <link rel="stylesheet" href="{% static 'spotifywrapped/breakdown.css' %}">

    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Light Mode */
        body.light-mode {
            background: radial-gradient(circle at center, #e069d6, #f2caaa, #f2e85a);
            animation: light-mode-animation 10s infinite linear;
        }

        @keyframes light-mode-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Dark Mode */
        body.dark-mode {
            background: radial-gradient(circle at center, #1b2735, #275bf5, #0d1c49);
            animation: dark-mode-animation 12s infinite linear;
        }

        @keyframes dark-mode-animation {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        /* Neon Mode */
        body.neon-mode {
            background: radial-gradient(circle at center, #4affc0, #ff4a95, #ff33ff, #00ffff);
            animation: neon-mode-animation 8s infinite ease-in-out;
            box-shadow: 0 0 50px #ff00ff, 0 0 100px #00ffff;
            color: #fff;
        }

        @keyframes neon-mode-animation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Neon Elements */
        body.neon-mode h1, body.neon-mode .btn, body.neon-mode #genre-name {
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff33ff;
        }

        /* Updated Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 25px 20px;
            box-sizing: border-box;
            color: white;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header .logo img {
            width: 40px;
            height: auto;
        }

        header .logo h1 {
            margin: 0;
            font-size: 1.6em;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 90px;
            background-color: black;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 200px;
            text-align: center;
        }

        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .dropdown-menu li {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu li:hover {
            background-color: hotpink;
        }

        .dropdown-menu a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            display: block;
            text-align: center;
        }

        /* Genre Section */
        #top-genre {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 30px;
            padding-top: 100px;
        }

        /* Genre Circle */
        #genre-circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff33ff, #fffb00, #00ffff);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: spin 10s linear infinite;
        }

        #genre-name {
            font-size: 8rem;
            color: #fff;
            text-shadow: 0 2px 5px #000;
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Buttons */
        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="light-mode">

    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
            <img src="{% static 'spotifywrapped/spotify.png' %}" alt="Spotify Logo">
        </a>
            <h1>{% trans "My Top Genre" %}</h1>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <div class="dropdown-menu" id="dropdownMenu">
        <ul>
            <li><button onclick="toggleTheme()">{% trans "Toggle Dark Mode" %}</button></li>
            <li><button onclick="toggleNeon()">{% trans "Toggle Neon Mode" %}</button></li>
            <li><a href="{% url 'gamepage' %}" id="games">{% trans "Games" %}</a></li>
            <li><a href="{% url 'wraps' %}" id="wraps">{% trans "My Wraps" %}</a></li>
            <li><a href="{% url 'settings' %}" id="settingsLink">{% trans "Settings" %}</a></li>
            <li><a href="{% url 'logout' %}">{% trans "Log Out" %}</a></li>
        </ul>
    </div>

    <section id="top-genre">
        <div id="genre-circle">
            <div id="genre-name">{{ top_genre }}</div>
        </div>
    </section>

    <div class="buttons-container">
        <a href="{% url 'home' %}" class="btn">{% trans "Home" %}</a>
        <a href="{% url 'top_artists' %}" class="btn">{% trans "Next" %}</a>
    </div>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.remove('neon-mode');
        }

        function toggleNeon() {
            const body = document.body;
            body.classList.toggle('neon-mode');
            body.classList.remove('dark-mode');
        }
    </script>

</body>
</html>
