{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>{% trans "End Wrapped" %}</title>
   <link rel="stylesheet" href="{% static 'spotifywrapped/breakdown.css' %}">
   <script src="{% static 'spotifywrapped/theme.js' %}" defer></script>

   <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: black;
            background-color: #7d0a7b;
            display: grid;
            grid-template-rows: 1fr auto; /* Content and footer */
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: black;
            color: #ccc;
        }

        /* Neon Mode */
        body.neon-mode {
            background-color: #000;
            color: white;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 30px #ff33ff;
        }

        /* Updated Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 25px 20px;
            box-sizing: border-box;
            color: white;
            z-index: 1000;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        header .logo img {
            width: 40px;
            height: auto;
        }

        header .logo h1 {
            margin: 0;
            font-size: 1.6em;
        }

        /* Content Box */
        .content-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            padding: 30px 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .content-box p {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(135deg, #ff007b, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Buttons Section */
        .buttons-container {
            grid-column: 1 / 3;
            grid-row: 2 / 3;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            color: white;
            background-color: #ff007b;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .btn.secondary {
            background-color: #4caf50;
        }
   </style>
</head>

<body>
   <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'spotifywrapped/spotify.png' %}" alt="Spotify Logo">
            </a>
            <h1>{% trans "My Wrapped Summary" %}</h1>
        </div>
    </header>

    <div class="content-box">
        <p>{% trans "Here's your Spotify Wrapped Summary!" %}</p>
        <p>{% trans "Enjoy your music journey!" %}</p>
    </div>

    <div class="buttons-container">
        <!-- Save Wrap Button -->
        <a href="{% url 'save_wrap' %}" class="btn">{% trans "Save My Wrap" %}</a>

        <!-- Share Wrap Button -->
        <a href="{% url 'share_wrap' %}" class="btn secondary">{% trans "Share My Wrap" %}</a>

        <!-- Home Button -->
        <a href="{% url 'home' %}" class="btn">{% trans "Home" %}</a>
    </div>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
