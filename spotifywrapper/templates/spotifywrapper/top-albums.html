{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Top Albums</title>
   <link rel="stylesheet" href="{% static 'spotifywrapped/homestyle.css' %}">
</head>

<script>
    function toggleMenu() {
        const dropdown = document.getElementById("dropdownMenu");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".card");

        function revealCards() {
            cards.forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                const windowHeight = window.innerHeight;

                if (cardTop < windowHeight - 50) {
                    card.classList.add("visible");
                }
            });
        }

        window.addEventListener("scroll", revealCards);
        revealCards();
    });

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }

    function toggleNeon() {
        document.body.classList.toggle('neon-mode'); // Add/Remove neon mode
    }

</script>


<body>
   <header>
        <div class="logo">
            <img src="../../static/spotifywrapped/spotify.png" alt="Spotify Logo">
            <h1>My Top Album</h1>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

  <div class="dropdown-menu" id="dropdownMenu">
        <ul>

            <li><a href="{% url 'settings' %}" id="settingsLink">Settings</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>

            <li><button onclick="toggleTheme()">Toggle Dark Mode</button></li>
            <li><button onclick="toggleNeon()">Toggle Neon Mode</button></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Log Out</a></li>

        </ul>
    </div>


   <section>
       <div class="album-card-container">
            <div class="album-card" id="album-card">
            <!-- Front of the card: Album cover -->
                <div class="album-front">
                    <img src="{{ album_details.image }}" alt="Top Album" class="album-image">
                    <p><strong>Album:</strong> {{ album_details.name }}</p>
                </div>
                <!-- Back of the card: Album details -->
                <div class="album-back">
                    <div class="album-details">
                        <p><strong>Album:</strong> {{ album_details.name }}</p>
                        <p><strong>Release Date:</strong> {{ album_details.release_date }}</p>
                        <p><strong>Label:</strong> {{ album_details.details }}</p>
                    </div>
                </div>
            </div>
        </div>


        <a href="{% url 'top_artists' %}" class="btn">Back</a>
       <a href="{% url 'minutes_listened' %}" class="btn">Next</a>
   </section>
</body>
</html>
